<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    .main {
        width: 100vw;
        height: 100vh;
    }

    .main img {
        height: inherit;
        width: inherit;
    }

    .sub11 {
        position: absolute;
        right: 50px;
        top: 50px;
        transition: transform 2s ease;
    }

    .sub11 {
        transform: scale(100px);
    }

    .sub11 img {
        width: 200px;
    }

    .sub12 img {
        width: 350px;
    }

    .sub12 {
        position: absolute;
        left: 50px;
        top: 20px;
    }

    .sub13 {
        position: absolute;
        font-size: xx-large;
        left: 0;
        top: 200px;
        color: rgb(243, 243, 243);
        padding: 0 40px;
        padding-top: 10px;
        background: linear-gradient(90deg, black, rgba(255, 255, 255, 0.085));
        box-shadow: 0 0 10px 0 black;
    }

    .sub13 td {
        padding-bottom: 40px;
        transition: all 0.2s ease-in;
        /* columns: white; */
    }

    .sub14 {
        font-size: 70px;
        /* background-color: red; */
        text-align: center;
        position: absolute;
        bottom: 5vh;
        width: 80vw;
        left: 10vh;
        color: silver;
        transition: all 0.1s ease;

    }

    span {
        color: rgb(0, 81, 255);
        transition: all 2s ease;
    }

    span:hover {
        color: red;
        transform: scale(10px);
        padding-left: 70px;
    }

    /* .main:hover .sub14 span {
        opacity: 1;
        bottom: 5vh;
        left: 10vw;
    } */

    .sub13 td:hover {
        padding-left: 30px;
        color: red;
        /* background-color: rgba(0, 102, 255, 0.179); */
        text-shadow: 10px 0px 10px blue;
        font-weight: 900;
    }

    .main2 {
        width: 100vw;
        max-width: 1900px;
        height: 100vh;
        background-color: rgb(0, 0, 0);
        position: relative;
    }

    .sub21 {
        /* background-color: rgb(0, 0, 0); */
        position: absolute;
        left: 5vw;
        top: 30vh;
        /* width: 50vw;
        height: 40vh; */
        margin: 0 auto;
        padding: 0 30%;
        font-size: xx-large;
        color: white;
        text-align: center;
        z-index: 1;
        transition: all 2s ease;
        /* width: 1900px; */

    }

    .main2:hover .sub21 {
        background-color: rgba(0, 0, 0, 0.511);
        /* width: inherit; */
    }

    .sub22 {
        /* background-color: rgb(0, 0, 0); */
        position: absolute;
        height: 100vh;
        /* width: 100vh; */
        width: auto;
        right: 0;
        /* left: 50vw; */
        transition: all 2s ease-in;
    }

    .sub22 img {
        height: inherit;
        width: fit-content;

    }

    .main2:hover .sub22 {
        /* left: 0; */
        right: 35vw;
    }

    .sub23 {
        /* width: 100vw; */
        height: 100vh;
        width: auto;
        position: absolute;
        /* right: 100vw; */
        transition: all 2s ease-in;
        /* transition time */
        /* left: -100vw; */
        left: 0;
    }

    .sub23 img {
        width: fit-content;
        height: 100vh;
    }

    .main2:hover .sub23 {
        left: 63vw;
        /* transition-delay: 3s; */
        /* transition will start after 3s */
    }

    .main2:hover .suv21 {
        position: absolute;
        opacity: 1;
        z-index: 100;
    }
</style>

<body>

                <tr>

                </tr>
